<div class="container blog">
    <main>
        <section>
            <h1>Post Archives</h1> 
            <ul>

              <li><a href="{{post.url}}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
        </section>
        
    </main>
</div>
