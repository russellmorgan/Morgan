{% include header.html %}

<div class="container blog">
    <main>
        <section>
            <h1>{{ page.title }}</h1> 
            <span>{{ page.date | date_to_string }}</span>
        </section>
        {{ content }}
    </main>
    
    <aside>
        <h3>Older posts</h3>
        <ul>
        {% for post in site.posts %}
          <li><a href="{{post.url}}">{{ post.title }}</a><br><small> {{ post.date | date_to_string }} </small></li>
        {% endfor %}
        </ul>
    </aside>
    
</div>

{% include footer.html %}
